<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pomodoro Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="pomodoro.css" />
</head>
<body>

    <h1>Pomodoro Clock</h1>
    
    <div id="pomodoro-clock">

        <div id="break">
            <div id="break-label">Break Length</div>
            <div id="break-length"></div>
            <!-- not lower then 0 -->
            <button id="break-increment">+</button>
            <button id="break-decrement">-</button>
        </div>

        <div>
            <div id="session-label">Session Length</div>
            <div id="session-length"></div>
            <!-- not higher then 60 -->
            <button id="session-increment">+</button>
            <button id="session-decrement">-</button>
        </div>

        <div id="timer">
            <label for="Session" id="timer-label">Session</label>
            <div id="time-left"></div>
            <button id="start_stop">start/stop</button>
            <button id="reset">reset</button>
        </div>

        <audio src="http://www.cooperindustries.com/content/dam/public/safety/notification/Resources/Media%20Files/ELECBELL.WAV" id="beep"></audio>

    </div>

</body>
<script src="pomodoro.js"></script>
</html>
